<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Błąd 404 - Wydział Planowania</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .error-container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            background: white;
            border-radius: 10px;
            padding: 3rem 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .error-header {
            margin-bottom: 2rem;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: #2c5282;
            line-height: 1;
            margin-bottom: 0.5rem;
            text-shadow: 3px 3px 0 rgba(44, 82, 130, 0.1);
        }

        h1 {
            font-size: 2.2rem;
            color: #1a3a6c;
            margin-bottom: 1.5rem;
        }

        .error-icon {
            font-size: 5rem;
            margin: 1.5rem 0;
            color: #e53e3e;
            opacity: 0.8;
        }

        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            color: #4a5568;
            line-height: 1.8;
        }

        .home-link {
            display: inline-block;
            background: linear-gradient(135deg, #1a3a6c, #2c5282);
            color: white;
            text-decoration: none;
            padding: 14px 32px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(26, 58, 108, 0.3);
            border: none;
            cursor: pointer;
            margin-top: 1rem;
        }

        .home-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(26, 58, 108, 0.4);
            background: linear-gradient(135deg, #2c5282, #1a3a6c);
        }

        .additional-links {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
        }

        .links-title {
            color: #4a5568;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .quick-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .quick-link {
            display: inline-block;
            padding: 8px 20px;
            background-color: #edf2f7;
            color: #2d3748;
            text-decoration: none;
            border-radius: 30px;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .quick-link:hover {
            background-color: #e2e8f0;
            color: #1a3a6c;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            color: #718096;
            font-size: 0.9rem;
            width: 100%;
        }

        @media (max-width: 600px) {
            .error-container {
                padding: 2rem 1.5rem;
            }

            .error-code {
                font-size: 4rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .error-icon {
                font-size: 3.5rem;
            }

            .quick-links {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-header">
            <div class="error-code">404</div>
            <h1>Strona nie została znaleziona</h1>
            <div class="error-icon">⚠️</div>
        </div>

        <div class="error-message">
            Przepraszamy, strona której szukasz nie istnieje, została przeniesiona lub tymczasowo jest niedostępna.
            Sprawdź poprawność adresu lub skorzystaj z poniższych opcji.
        </div>

        <a href="index.html" class="home-link">Powrót do strony głównej</a>

        <footer>
            <p>© 2025 AWL OKKiSz| Błąd 404 - Strona nie znaleziona</p>
        </footer>
</body>

</html>
