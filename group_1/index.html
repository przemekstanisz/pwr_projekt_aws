<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wydział Planowania</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #1a3a6c, #2c5282);
            color: white;
            padding: 2rem 0;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .link-section {
            margin-top: 1.5rem;
        }

        h2 {
            color: #2c5282;
            font-size: 1.5rem;
            margin-bottom: 1.2rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .link-list {
            list-style-type: none;
        }

        .link-item {
            margin-bottom: 1rem;
            background: #f7fafc;
            border-left: 4px solid #2c5282;
            border-radius: 4px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .link-item:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .link-item a {
            display: block;
            padding: 1rem 1.5rem;
            text-decoration: none;
            color: #2d3748;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .link-item a:hover {
            color: #1a3a6c;
            background-color: #edf2f7;
        }

        .icon {
            margin-right: 10px;
            font-size: 1.2rem;
            vertical-align: middle;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            color: #718096;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Wydział Planowania Kształcenia</h1>
        <div class="subtitle">Zarządzanie harmonogramami i planami zajęć</div>
    </header>

    <div class="container">
        <div class="link-section">
            <h2>AWL Rozkłady zajęć</h2>
            <ul class="link-list">
                <li class="link-item">
                    <a href="rozklad_semestralny.pdf">
                        Rozkład zajęć - semestralny
                    </a>
                </li>
                <li class="link-item">
                    <a href="rozklad_miesieczny.pdf">
                        Rozkład zajęć - miesięczny
                    </a>
                </li>
                <li class="link-item">
                    <a href="harmonogram_roczny.pdf">
                        Harmonogram graficzny - roczny
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <footer>
        <p>© 2025 AWL Wydział Planowania Kształcenia | Aktualizacja: 13.06.2025</p>
    </footer>
</body>

</html>
